title: elchris414 blog
email: chrischaralambous14@gmail.com
description: >-
  Just a blog of the different things that I elchris414 want to say
baseurl: ""
url: "https://elchris.me"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate

paginate: 1
paginate_path: "/p:num/"

permalink: "/:year/:month/:day/:title/"

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      is_post: true

exclude:
  - README.md
  - _archive/